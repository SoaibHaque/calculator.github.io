<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>

<body>
    <div class="calculator">
        <span id="history" class="items items0"></span>
        <span placeholder="soaib" id="display" class="items items1">0</span>
        <button value="clear" class="operator items items2">C</button>
        <button value="%" class="operator items items3">%</button>
        <button value="backspace" class="operator items items4">⌫</button>
        <button value="/" class="operator items items5">÷</button>
        <button value="7" class="number items items6">7</button>
        <button value="8" class="number items items7">8</button>
        <button value="9" class="number items items8">9</button>
        <button value="*" class="operator items items9">×</button>
        <button value="4" class="number items items10">4</button>
        <button value="5" class="number items items11">5</button>
        <button value="6" class="number items items12">6</button>
        <button value="-" class="operator items items13">-</button>
        <button value="1" class="number items items14">1</button>
        <button value="2" class="number items items15">2</button>
        <button value="3" class="number items items16">3</button>
        <button value="+" class="operator items items17">+</button>
        <span class="items items18">Soaib</span>
        <button value="0" class="number items items19">0</button>
        <span class="items items20">Haque</span>
        <button value="=" class="operator items items21">=</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
